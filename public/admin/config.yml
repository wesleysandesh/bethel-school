backend:
  name: git-gateway
  branch: master

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "home"
    label: "Home Page"
    files:
      - name: "home"
        label: "Home Content"
        file: "content/home.json"
        fields:
          - { label: "Hero Title", name: "title", widget: "string" }
          - { label: "Hero Subtitle", name: "subtitle", widget: "string" }
          - { label: "Hero Location", name: "location", widget: "string" }
          - { label: "CTA Text", name: "cta", widget: "string" }
          - { label: "Hero Image", name: "image", widget: "image" }

          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Theme", name: "theme", widget: "string" }

          - label: "Why Bethel"
            name: "whyBethel"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
